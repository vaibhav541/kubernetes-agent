global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'test-app'
    static_configs:
      - targets: ['test-app:8001']
    metrics_path: /metrics
    scrape_interval: 5s

